<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/practice-06.css">
    <title>Practice 06 - Flexbox</title>
</head>

<body>
    <h1>Image gallery using Flexbox</h1>

    <div class="gallery">
        <div class="top">
            <div class="left">
                <div class="image"><img src="/images/p06-gallery/01.jpg" alt="Photo of Boston"></div>
                <div class="image"><img src="/images/p06-gallery/02.jpg" alt="Photo of Boston"></div>
                <div class="image"><img src="/images/p06-gallery/03.jpg" alt="Photo of Boston"></div>
            </div>
            <div class="middle">
                <div class="image"><img src="/images/p06-gallery/04.jpg" alt="Photo of Boston"></div>
                <div class="image"><img src="/images/p06-gallery/05.jpg" alt="Photo of Boston"></div>
            </div>
            <div class="right">
                <div class="top">
                    <div class="image"><img src="/images/p06-gallery/06.jpg" alt="Photo of Boston"></div>
                    <div class="image"><img src="/images/p06-gallery/07.jpg" alt="Photo of Boston"></div>
                    <div class="image"><img src="/images/p06-gallery/08.jpg" alt="Photo of Boston"></div>
                </div>
                <div class="image middle"><img src="/images/p06-gallery/09.jpg" alt="Photo of Boston"></div>
                <div class="bottom">
                    <div class="image"><img src="/images/p06-gallery/10.jpg" alt="Photo of Boston"></div>
                    <div class="image"><img src="/images/p06-gallery/11.jpg" alt="Photo of Boston"></div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="image"><img src="/images/p06-gallery/12.jpg" alt="Photo of Boston"></div>
            <div class="image"><img src="/images/p06-gallery/13.jpg" alt="Photo of Boston"></div>
        </div>
    </div>

    <script src="/javascripts/main.js"></script>
</body>

</html>
